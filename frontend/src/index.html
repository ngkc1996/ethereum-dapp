<!DOCTYPE html>
<html>
<head>
  <title>Decentralised Domain Registrar</title>
  <script src="index.js"></script>
  <style>
    body {
      font-family: helvetica;
      width: 600px;
      margin: auto;
    }

    .card {
      box-shadow: 0px 5px 5px #DDDDDD;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .listing {
      height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .listing > div {
      border: 1px solid black;
      background-color: #DDDDDD;
    }

    .listing > div:hover {
      background-color: #EEEEEE;
    }

    .listing > div:active {
      background-color: white;
    }

    .bid_menu {
      margin: 25px 0;
    }

    button {
      margin: 8px 10px 8px 0;
      border: none;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    hr {
      border: 1px solid #EEEEEE;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Decentralised Domain Registrar</h1>
  </div>

  <div class="card">
    <div id="auctions">
      <h3>Ongoing Auctions</h3>
      <button id="auctions__refresh">Refresh</button>
      <div id="auctions__listing" class="listing"></div>
    </div>
    <hr/>
    <div id="new_auction">
      <h3>Start New Auction</h3>
      <label for="new_auction__domain">Domain Name:</label>
      <input id="new_auction__domain" type="text"/>
      <button id="new_auction__button">Start Auction</button>
    </div>
    <hr/>
    <div id="more">
      <h3>Auction Controls</h3>
      <div id="more__body">No Auction Selected</div>
    </div>
  </div>

  <div id="registered" class="card">
    <h3>Registered Domains</h3>
    <button id="registered__button">Refresh</button>
    <div id="registered__listing" class="listing"></div>
  </div>

  <div id="transaction" class="card">
    <h3>Send Ether</h3>
    <div>
      <label for="transaction__domain">Domain:</label>
      <input id="transaction__domain" type="text"/>
    </div>
    <div>
      <label for="transaction__amount">Amount (wei):</label>
      <input id="transaction__amount" type="number"/>
    </div>
    <button id="transaction__send">Send</button>
  </div>

  <div id="account" class="card">
    <h3>My Account</h3>
    <div id="account__info"></div>
  </div>
</body>
</html>
